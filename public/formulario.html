       <!-- Formulario -->
       <h2 id = "bienvenida" style="color:#0b5fa5;text-align: center;margin-top: 2%;">
    
    <script>
    
  
   let title = document.getElementById("bienvenida")
   const nombre = localStorage.getItem("nombre")
   title.textContent= `Bienvenido ${nombre}`

            </script>
    
    
    </script>
    </h2>
    <h2 style="color:#0b5fa5;text-align: center;margin-top: 2%;">Ingrese un nuevo producto</h2>

        <form id = "formulario" action="" enctype="application/x-www-form-urlencoded" method="POST">

            <input  class="form-control" name="imagen"   type="text" placeholder="Ingresa el link de una imagen"  required>
            <button class="btn btn-outline-primary" type="submit" >Enviar</button>
        </form>
        
    </div>
